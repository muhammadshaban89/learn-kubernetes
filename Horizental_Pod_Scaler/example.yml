#then 
#kubectl autoscale deployment mydeploy --cpu-percent=20 --min=1 --max=10
#in container--> use stress command to increase load
# stress --cpu 4 --timeout 60

kind: Deployment
apiVersion: apps/v1
metadata:
   name: mydeploy
spec:
   replicas: 1
   selector:
    matchLabels:
     name: deployment
   template:
     metadata:
       name: testpod8
       labels:
         name: deployment
     spec:
      containers:
        - name: c00
          image: httpd
          ports:
            containerPort: 80
          resources:
            limits:
              cpu: 500m
            requests:
              cpu: 200m
